<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel - Wallet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="topbar">
        <div class="topbar-content">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>Smart Travel</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="routes.html" class="nav-link">Routes</a>
                <a href="booking.html" class="nav-link">Booking</a>
                <a href="wallet.html" class="nav-link active">Wallet</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="grid">
                <!-- Wallet Balance Card -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-wallet"></i> Wallet Balance</h2>
                    </div>
                    <div class="panel-content">
                        <div class="wallet-balance" id="walletBalance">
                            <div class="balance-amount">
                                <span class="currency">₹</span>
                                <span class="amount" id="balanceAmount">0.00</span>
                            </div>
                            <div class="balance-label">Available Balance</div>
                        </div>
                        <div class="wallet-actions">
                            <button class="btn btn-primary" onclick="showAddMoneyModal()">
                                <i class="fas fa-plus"></i> Add Money
                            </button>
                            <button class="btn btn-secondary" onclick="refreshBalance()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Quick Add Money -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-bolt"></i> Quick Add</h2>
                    </div>
                    <div class="panel-content">
                        <div class="quick-add-grid" id="quickAddGrid">
                            <!-- Quick add buttons will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Payment History -->
                <div class="panel full-width">
                    <div class="panel-header">
                        <h2><i class="fas fa-history"></i> Payment History</h2>
                    </div>
                    <div class="panel-content">
                        <div class="table-container">
                            <table class="table" id="paymentHistoryTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Method</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="paymentHistoryBody">
                                    <!-- Payment history will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Booking History -->
                <div class="panel full-width">
                    <div class="panel-header">
                        <h2><i class="fas fa-receipt"></i> Booking History</h2>
                    </div>
                    <div class="panel-content">
                        <div class="table-container">
                            <table class="table" id="bookingHistoryTable">
                                <thead>
                                    <tr>
                                        <th>Booking ID</th>
                                        <th>Route</th>
                                        <th>Transport</th>
                                        <th>Fare</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="bookingHistoryBody">
                                    <!-- Booking history will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Money Modal -->
    <div class="modal" id="addMoneyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> Add Money to Wallet</h3>
                <button class="modal-close" onclick="closeAddMoneyModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addMoneyForm">
                    <div class="form-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" name="amount" min="100" max="10000" step="100" required>
                    </div>
                    <div class="form-group">
                        <label for="method">Payment Method</label>
                        <select id="method" name="method" required>
                            <option value="DEMO">Demo Payment</option>
                            <option value="CARD">Credit/Debit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="NETBANKING">Net Banking</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeAddMoneyModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Money
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/wallet.js"></script>
</body>
</html>
