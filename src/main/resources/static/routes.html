<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Routes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<header>
    <h1>Explore Routes</h1>
</header>

<div class="container">
    <form id="routeForm">
        <label for="start">Start Location:</label><br>
        <input type="text" id="start" name="start" required><br><br>

        <label for="end">End Location:</label><br>
        <input type="text" id="end" name="end" required><br><br>

        <button type="submit">Show Route</button>
    </form>

    <div id="map" style="height: 400px; margin-top:20px; border-radius: 10px;"></div>
</div>

<script>
const map = L.map('map').setView([9.9312, 76.2673], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

document.getElementById("routeForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;

    // Example API call to your backend
    const response = await fetch(`/api/routes/find?start=${start}&end=${end}`);
    const data = await response.json();

    if (data.coordinates) {
        const routeLine = L.polyline(data.coordinates, { color: 'blue' }).addTo(map);
        map.fitBounds(routeLine.getBounds());
    } else {
        alert("No route found or error fetching route!");
    }
});
</script>
</body>
</html>
