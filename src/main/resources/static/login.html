<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Smart Travel Assistant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <h1>üîê Sign In</h1>
        <p class="text-center text-secondary">Access Your Smart Travel Account</p>
    </header>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="color: var(--accent-primary); margin-bottom: var(--space-xl); text-align: center;">
                Welcome Back
            </h2>
            
            <form id="loginForm">
                <div class="form-row">
                    <label for="email">üìß Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-row">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div style="text-align: center; margin: var(--space-xl) 0;">
                    <button type="submit" class="primary" style="padding: var(--space-lg) var(--space-2xl); font-size: 1.1rem; width: 100%;">
                        <span>üöÄ</span>
                        Sign In
                    </button>
                </div>
            </form>

            <div id="loginMsg" style="margin-top: var(--space-lg); text-align: center; font-weight: 600;"></div>

            <div style="text-align: center; margin-top: var(--space-xl); padding-top: var(--space-xl); border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); margin-bottom: var(--space-md);">
                    Don't have an account?
                </p>
                <a href="/register.html">
                    <button class="secondary">
                        <span>üìù</span>
                        Create New Account
                    </button>
                </a>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav" style="margin-top: var(--space-xl); justify-content: center;">
            <a href="/index.html">
                <button class="ghost">
                    <span>üè†</span>
                    Back to Home
                </button>
            </a>
        </div>
    </div>

    <script src="/js/ui.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Signing in...';
            submitBtn.disabled = true;

            const user = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch("/api/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(user)
                });

                if (res.ok) {
                    const userData = await res.json();
                    if (userData && userData.id) {
                        localStorage.setItem('userId', userData.id);
                        localStorage.setItem('userEmail', userData.email);
                    }
                    
                    uiToast('Welcome back! Sign in successful', 'success');
                    document.getElementById("loginMsg").innerHTML = 
                        '<div style="color: var(--success); padding: var(--space-lg); background: var(--glass-bg); border-radius: var(--radius-md); border: 1px solid var(--success);">' +
                        '‚úÖ Sign in successful! Redirecting to your dashboard...</div>';
                    
                    setTimeout(() => window.location = "/routes.html", 1500);
                } else {
                    const msg = await res.text();
                    uiToast(msg, 'error');
                    document.getElementById("loginMsg").innerHTML = 
                        '<div style="color: var(--error); padding: var(--space-lg); background: var(--glass-bg); border-radius: var(--radius-md); border: 1px solid var(--error);">' +
                        '‚ùå ' + msg + '</div>';
                }
            } catch (error) {
                uiToast('Connection error. Please try again.', 'error');
                document.getElementById("loginMsg").innerHTML = 
                    '<div style="color: var(--error); padding: var(--space-lg); background: var(--glass-bg); border-radius: var(--radius-md); border: 1px solid var(--error);">' +
                    '‚ùå Connection error. Please check your internet connection and try again.</div>';
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Auto-focus on email field
        document.getElementById("email").focus();
    </script>
</body>
</html>
