<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Assistant - Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Travel Assistant - OpenStreetMap</h1>
    <div id="map"></div>

    <script>
        // Initialize map
        var map = L.map('map').setView([9.9312, 76.2673], 13); // Kochi coords

        // Add OSM tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add marker
        L.marker([9.9312, 76.2673])
            .addTo(map)
            .bindPopup("<b>Welcome to Kochi!</b><br>Travel Assistant Marker")
            .openPopup();
    </script>
</body>
</html>
