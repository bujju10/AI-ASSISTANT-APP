# Server configuration
server.port=8080

# Use H2 in-memory database by default for local development. To use MySQL, remove or override
# this property (for example with -Dspring.profiles.active=mysql or by setting environment
# variable SPRING_PROFILES_ACTIVE=mysql).
spring.profiles.active=h2

# Database Configuration (MySQL Example)
spring.datasource.url=jdbc:mysql://localhost:3306/travel_app
spring.datasource.username=root
spring.datasource.password=7467

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf (if used)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
